<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../plantillas/plantillaAdministrador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Administrate | Generar Credenciales.
    </ui:define>
    <ui:define name="contenido">
        <h:form>
            <p:panel styleClass="panelInicioSesion" header="Generar Credenciales">
                <p>Ingrese las nuevas credenciales para el propietario:</p>
                <p:messages id="messages" showDetail="true" autoUpdate="true" redisplay="false"/>
                <h:panelGrid id="grid" columns="2" cellpadding="5">
                    <p:outputLabel value="Nombres:" /> 
                    <p:inputText id="nombre" value="#{controladorPropietario.propietario.nombre}" 
                                 required="true" requiredMessage="Campo nombres requerido" disabled="true" style="width: 240px"/> 
                    <p:outputLabel value="Apellidos:" /> 
                    <p:inputText id="apellidos" value="#{controladorPropietario.propietario.apellidos}" 
                                 required="true" requiredMessage="Campo apellidos requerido" disabled="true" style="width: 240px"/> 
                    <p:outputLabel value="Cédula:" /> 
                    <p:inputText id="cedula" value="#{controladorPropietario.propietario.cedula}" 
                                 required="true" requiredMessage="Campo cédula requerido" type="number" disabled="true" style="width: 240px"/>
                    <p:outputLabel value="Usuario:" /> 
                    <p:inputText id="usuario" value="#{controladorPropietario.propietario.usuario}" 
                                 required="true" requiredMessage="Campo usuario requerido" style="width: 240px"/> 
                    <p:outputLabel value="Contraseña:" /> 
                    <p:inputText id="contraseña" value="#{controladorPropietario.propietario.contraseña}" 
                                 required="true" requiredMessage="Campo contraseña requerido" style="width: 240px"/>  
                </h:panelGrid>
                <p:commandButton id="submitButton" value="Generar" action="#{controladorPropietario.generarCredenciales()}" icon="ui-icon-person" update="grid"/> 
                <p:button value="Cancelar" icon="ui-icon-arrowthick-1-w" outcome="listaPropietarios"/> 
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
