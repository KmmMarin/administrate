<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../plantillas/plantillaAdministrador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Administrate | Generar Ingreso.
    </ui:define>
    <ui:define name="contenido">
        <h:form>
            <p:panel styleClass="panelInicioSesion" header="Generar Ingreso">
                <p>Ingrese los siguientes campos para registrar un nuevo ingreso:</p>
                <p:messages id="messages" showDetail="true" autoUpdate="true" redisplay="false"/>
                <h:panelGrid id="grid" columns="2" cellpadding="5">
                    <p:outputLabel value="Fecha:" /> 
                    <p:calendar id="fecha" value="#{controladorIngreso.ingreso.fecha}" pattern="dd-MM-yyyy" mask="true" 
                                required="true" requiredMessage="Campo fecha es necesario" style="width: 230px"/>
                    <p:outputLabel value="Valor:"/>
                    <p:inputText  id="valor" value="#{controladorIngreso.ingreso.valor}" required="true" requiredMessage="Campo valor es necesario" type="number" style="width: 230px"/>
                    <p:outputLabel value="Pagador:"/>
                    <p:selectOneMenu id="propietario"  value="#{controladorIngreso.ingreso.pagador}" 
                                     filter="true" required="true" requiredMessage="Campo pagador requerido" style="width: 200px">                
                        <f:selectItem itemLabel="Elija una opciÃ³n..."/>
                        <f:selectItems value="#{controladorPropietario.propietarios}" />
                        <f:converter converterId="conversorPropietario" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Concepto:"/>
                    <p:inputTextarea  id="concepto" value="#{controladorIngreso.ingreso.concepto}" required="true" requiredMessage="Campo concepto es necesario" style="width: 230px"/>

                </h:panelGrid>
                <p:commandButton id="submitButton" value="Crear" action="#{controladorIngreso.crear()}" icon="ui-icon-person" update="grid"/> 
                <p:button value="Cancelar" outcome="listaIngresos" icon="ui-icon-arrowthick-1-w"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
