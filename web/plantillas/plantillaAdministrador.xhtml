<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/estilo.css" rel="stylesheet" type="text/css" />
        <title>
            <ui:insert name="titulo">
            </ui:insert>
        </title>
    </h:head>

    <h:body>
        <div id="cabecera">
            <ui:insert name="cabecera"> 
                <p:outputLabel value="Administrador: #{controladorSesion.administrador.nombre} #{controladorSesion.administrador.apellidos}"
                               style="float: right"/>
                <br/><br/><br/><br/><br/><br/><br/>
            </ui:insert>
        </div>

        <div id="menu">
            <ui:insert name="menu">
                <h:form>  
                    <p:growl id="messages"/>
                    <p:menubar styleClass="menuPrincipal">
                        <p:menuitem action="inicio" icon="ui-icon-home" value="Inicio"/>
                        <p:menuitem action="ph" icon="ui-icon-folder-collapsed" value="PH"/>
                        <p:submenu label="Directorio" icon="ui-icon-folder-open">
                            <p:menuitem action="propiedades" value="Propiedades" icon="ui-icon-home"/>
                            <p:menuitem action="propietarios" value="Propietarios" icon="ui-icon-person"/>
                            <p:menuitem action="residentes" value="Residentes" icon="ui-icon-star"/>
                        </p:submenu>
                        <p:submenu label="Contabilidad" icon="ui-icon-calculator">
                            <p:menuitem action="ingresos" value="Ingresos" icon="ui-icon-plusthick"/>
                            <p:menuitem value="Gastos" icon="ui-icon-minusthick"/>
                            <p:menuitem value="Cartera" icon="ui-icon-suitcase"/>
                        </p:submenu>
                        <p:submenu label="Inventario" icon="ui-icon-lightbulb">
                        </p:submenu>
                        <f:facet name="options">
                            <p:commandButton value="salir" icon="ui-icon-power" action="#{controladorAdministrador.logout()}"/>
                            <p:commandButton title="perfil" action="perfil administrador" icon="ui-icon-gear"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="contenido">
            <br/>
            <ui:insert name="contenido">

            </ui:insert >
        </div>

        <div id="boton">
            <br/>
            <ui:insert name="boton">
                <span id="autor"><a href="http://www.kavantic.co/" style="text-align: center">www.kavantic.co</a></span>
            </ui:insert>
        </div>
    </h:body>
</html>
