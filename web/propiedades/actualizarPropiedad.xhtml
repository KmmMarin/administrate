<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../plantillas/plantillaAdministrador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Administrate | Actualizar Propiedad.
    </ui:define>
    <ui:define name="contenido">
        <h:form>
            <p:panel styleClass="panelInicioSesion" header="Actualizar Propiedad">
                <p>Ingrese los siguientes campos para actualizar esta información:</p>
                <p:messages id="messages" showDetail="true" autoUpdate="true" redisplay="false"/>
                <h:panelGrid id="grid" columns="2" cellpadding="5">
                    <p:outputLabel value="Tipo de propiedad:" /> 
                    <p:selectOneMenu id="tipo" value="#{controladorPropiedad.propiedad.tipoPropiedad}" 
                                     required="true" requiredMessage="Campo tipo propiedad requerido" style="width: 200px">
                        <f:selectItem itemLabel="Elija una opción..."/>
                        <f:selectItem itemLabel="Casa" itemValue="Casa"/>
                        <f:selectItem itemLabel="Apartamento" itemValue="Apartamento"/>
                    </p:selectOneMenu> 
                    <p:outputLabel for="propietario" value="Propietario" />
                    <p:selectOneMenu id="propietario"  value="#{controladorPropiedad.propiedad.idPropietario}" 
                                     filter="true" required="true" requiredMessage="Campo propietario requerido" style="width: 200px">                
                        <f:selectItem itemLabel="Elija una opción..."/>
                        <f:selectItems value="#{controladorPropietario.propietarios}" />
                        <f:converter converterId="conversorPropietario" />
                    </p:selectOneMenu> 
                    <p:outputLabel value="Área:" /> 
                    <p:inputText id="area" value="#{controladorPropiedad.propiedad.area}" type="number"
                                 required="true" requiredMessage="Campo área requerido" style="width: 235px"/> 
                    <p:outputLabel value="Descripción:" /> 
                    <p:inputText id="descripcion" value="#{controladorPropiedad.propiedad.descripcion}" 
                                 required="true" requiredMessage="Campo descrpción requerido" style="width: 235px"/>
                </h:panelGrid>
                <p:commandButton id="submitButton" value="Guardar Cambios" action="#{controladorPropiedad.actualizar()}" icon="ui-icon-person" update="grid"/> 
                <p:commandButton action="#{controladorPropiedad.volver}" value="Cancelar" icon="ui-icon-arrowthick-1-w" /> 
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
