<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../plantillas/plantillaAdministrador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Administrate | Actualizar Residente.
    </ui:define>
    <ui:define name="contenido">
        <h:form>
            <p:panel styleClass="panelInicioSesion" header="Actualizar Residente">
                <p>Ingrese los siguientes campos para actualizar esta información:</p>
                <p:messages id="messages" showDetail="true" autoUpdate="true" redisplay="false"/>
                <h:panelGrid id="grid" columns="2" cellpadding="5">
                    <p:outputLabel value="Nombres:" /> 
                    <p:inputText id="nombre" value="#{controladorResidente.residente.nombre}" 
                                 required="true" requiredMessage="Campo nombres requerido" style="width: 245px"/> 
                    <p:outputLabel value="Apellidos:" /> 
                    <p:inputText id="apellidos" value="#{controladorResidente.residente.apellidos}" 
                                 required="true" requiredMessage="Campo apellidos requerido" style="width: 245px"/> 
                    <p:outputLabel value="Cédula:" /> 
                    <p:inputText id="cedula" value="#{controladorResidente.residente.cedula}" 
                                 required="true" requiredMessage="Campo cédula requerido" type="number" style="width: 245px"/>
                    <p:outputLabel value="Teléfono:" /> 
                    <p:inputText id="telefono" value="#{controladorResidente.residente.telefono}" 
                                 required="true" requiredMessage="Campo teléfono requerido" type="number" style="width: 245px"/> 
                    <p:outputLabel value="Dirección:" /> 
                    <p:inputText id="direccion" value="#{controladorResidente.residente.direccion}" 
                                 required="true" requiredMessage="Campo dirección requerido" style="width: 245px"/>  
                    <p:outputLabel value="Correo:" /> 
                    <p:inputText id="correo" value="#{controladorResidente.residente.email}" 
                                 required="true" requiredMessage="Campo correo requerido" style="width: 245px"/> 
                    <p:outputLabel value="Residencia:" />
                    <p:selectOneMenu id="propiedad"  value="#{controladorResidente.residente.idPropiedad}" 
                                     filter="true" required="true" requiredMessage="Campo propiedad requerido" style="width: 200px">                
                        <f:selectItem itemLabel="Elija una opción..."/>
                        <f:selectItems value="#{controladorPropiedad.propiedades}" />
                        <f:converter converterId="conversorPropiedad" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton id="submitButton" value="Guardar Cambios" action="#{controladorResidente.actualizarDesdePropiedad()}" icon="ui-icon-person" update="grid"/> 
                <p:commandButton value="Cancelar" icon="ui-icon-arrowthick-1-w" action="#{controladorResidente.cancelar()}"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
