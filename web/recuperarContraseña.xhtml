<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="plantillas/plantillaAdministrador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Administrate | Recuperar Contraseña.
    </ui:define>
    <ui:define name="menu">

    </ui:define>

    <ui:define name="contenido">
        <h:form>
            <p:panel styleClass="panelRecuperarcontrasena">
                <h3>Olvido su contraseña?</h3>
                <p>Ingrese el correo que utilizó para crear la cuenta y presione en recuperar contraseña</p>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <h:panelGrid id="grid" columns="3" cellpadding="5">
                    <p:outputLabel for="email" value="Correo: " />
                    <p:inputText id="email" required="true" value="#{controladorSesion.email}" style="width:505px" 
                                 requiredMessage="Campo correo obligatorio." placeholder="your@example.com"/>
                    <p:message for="email" display="icon" />
                </h:panelGrid>
                <p:commandButton id="submitButton" value="Recuperar Contraseña" action="#{controladorSesion.recuperarContraseña()}" 
                                 update="grid" icon="ui-icon-unlocked"/>&nbsp;
                <p:button value="Volver" outcome="/index.xhtml" icon="ui-icon-arrowthick-1-w"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
